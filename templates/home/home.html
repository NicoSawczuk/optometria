{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href=" {% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href=" {% static 'bootstrap/css/bootstrap.css' %}" rel="stylesheet">


    <link rel="stylesheet" href=" {% static 'datatables-bs4/css/dataTables.bootstrap4.min.css' %}">
    <title> {%block titulo%} Home {%endblock titulo%}</title>
</head>

<body>

    {%block navbar%}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand">Optomotria</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
            data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/home/pacientes/index">Pacientes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/rutinas/revisiones/{{user.id}}">Revisiones</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/home/listado_alumnos/{{user.id}}">Mis alumnos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/home/administracion">Administrar</a>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdownPortfolio" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">{{user.username}}</a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownPortfolio">
                        <a class="dropdown-item" href="/rutinas/ver_perfil/{{user.id}}">Perfil</a>
                        <a class="dropdown-item" href="{%url 'logout'%}">Salir</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    {%endblock navbar%}

    <div class="mt-4 container"></div>
    <div class="row justify-content-center">
        <div class="col-md-9">
            {%block body%}
            
            {%endblock body %}
        </div>
    </div>
    </div>

    {%block scripts%}
    <script src=" {% static 'jquery/jquery-3.5.1.min.js' %}"></script>
    <script src=" {% static 'bootstrap/js/bootstrap.min.js' %}"></script>

    <script src=" {% static 'datatables/jquery.dataTables.min.js' %}"></script>
    <script src=" {% static 'datatables-bs4/js/dataTables.bootstrap4.min.js' %}"></script>
    <script src=" {% static 'datatables/incluirDatatable.js' %}"></script>
    {%endblock scripts%}

</body>

</html>
